<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Golden State Warriors Quiz</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
            <ul>
                <li id="question">Question <span class="questionNumber">0</span>/10</li>
                <li id="score">Score <span class="scoreNumber">0</span></li>
            </ul>
        </header>
        <main role="main">
            <div class="startBox">
                <p>Welcome to the quiz of the Golden State Warriors. Test your knowledge to see if you're a true fan or a bandwagoner!</p>
            </div>
            <div class="questionBox"></div>
            <button type="submit" class="startButton">Click here to start the quiz!</button>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
